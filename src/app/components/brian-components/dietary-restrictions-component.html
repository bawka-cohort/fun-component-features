<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white text-center my-20">Dietary Restrictions & Allergies</h1>
<h3 class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400 text-center my-8">Select all that applies</h3> 

<div class="content-center grid h-56 my-20 grid-cols-3">
  <ng-container *ngFor="let opt of options">
    <button type="button"
      (click)="toggleOption(opt)"
      class="font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
      [class.bg-green-600]="isActive(opt)"
      [class.text-white]="isActive(opt)"
      [class.bg-white]="!isActive(opt)"
      [class.text-gray-900]="!isActive(opt)">
      {{ opt }}
    </button>
  </ng-container>
</div>
